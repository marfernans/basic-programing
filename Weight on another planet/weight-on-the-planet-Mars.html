<!DOCTYPE html>
<html>

<head>
    <title>Weight on the planet Mars</title>
</head>

<body>
    <style>


    </style>
    <div>
        <h1> Your weight on another planet </h1>
        <p>On earth you weigh differently than on Mars or Jupiter</p>

    </div>

    <script>
        var user = prompt("Â¿ What is your weight ?");
        var planet = parseInt(prompt("Choose your best planet. \n 1 Mars, 2 Jupiter"));
        var weight = parseInt(user);
        var g_earth = 9.8;
        var g_mars = 3.7;
        var g_jupiter = 24.8;
        var finished_weight;
        var name;
        if (planet == 1) {
            finished_weight = weight * g_mars / g_earth;
            name = "MARS";
        } else if (planet == 2) {
            finished_weight = weight * g_jupiter / g_earth;
            name = "JUPITER";
        } else {
            finished_weight = 1000000000000;
            name = "KRYPTON";
        }

        finished_weight = parseInt(finished_weight);
        document.write("Your weight on " + name + " is: <strong> " + finished_weight + " kilos <strong>");
    </script>
</body>

</html>
